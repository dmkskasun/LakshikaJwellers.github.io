<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Lakshika Jewellers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <div class="w-full max-w-md">
        <form id="login-form" class="bg-gray-800 shadow-2xl rounded-2xl px-8 pt-6 pb-8 mb-4">
            <div class="flex flex-col items-center mb-6">
                <img src="logo.jfif" alt="Logo" class="w-20 h-20 rounded-full mb-4 border-2 border-yellow-400">
                <h1 class="text-2xl font-bold text-white">Admin Login</h1>
                <p class="text-gray-400">Lakshika Jewellers</p>
            </div>
            <!-- USERNAME FIELD ADDED -->
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border border-gray-600 bg-gray-700 rounded-lg w-full py-3 px-4 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-yellow-400" id="username" type="text" placeholder="Enter your username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border border-gray-600 bg-gray-700 rounded-lg w-full py-3 px-4 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-yellow-400" id="password" type="password" placeholder="******************">
            </div>
            <div id="error-message" class="text-red-500 text-xs italic mb-4 hidden">Incorrect username or password. Please try again.</div>
            <div class="flex items-center justify-between">
                <button class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full" type="submit">
                    Log In
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
            &copy;2025 Lakshika Jewellers. All rights reserved.
        </p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting the traditional way

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            // --- Set your desired username and password here ---
            const correctUsername = 'admin';
            const correctPassword = 'lakshika123';

            // --- Check both username and password ---
            if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
                // Credentials are correct.
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                // Credentials are incorrect.
                errorMessage.classList.remove('hidden');
                passwordInput.value = ''; // Clear the password field for security
            }
        });
    </script>

</body>
</html>
